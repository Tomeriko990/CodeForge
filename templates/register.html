<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Register</title>
</head>
<body>

<div id="flash-message-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% set category, message = messages[0] %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
        {% endif %}
    {% endwith %}
</div>

<div class="form-container">
    <h2>Sign Up</h2>
    <form name="sign-up-form" onsubmit="check_validation(event)" action="/register" method="POST">

        <label for="username">User Name:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required>
        <p id="output" style="color: hsl(33, 62%, 46%);"></p>

        <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>

<footer class="footer">
    <p>&copy; 2025 CodeForge â€“ Practice, Learn, and Forge Your Coding Skills</p>
</footer>

<script>
   async function check_validation(event) {
        const form = document.forms["sign-up-form"];
        const username = form["username"].value;
        const password = form["password"].value;
        const confirm_password = form["confirm_password"].value;

        if (password !== confirm_password) {
            event.preventDefault();
            document.getElementById("output").innerHTML = "Password and confirm password do not match.";
            return false;
        }
        return true;
    }
</script>

</body>
</html>
