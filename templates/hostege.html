<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_2.css') }}">
    <title>Amir is still alive!</title>
</head>

<body onload="startClock(); playAudio(); animateClockEmojis();" ontouchstart="playAudio();">

    <h1 id="countdown"></h1>
    <h2>הצטרפו אלינו למאבק להחזרתו של אמיר ויתר 59 החטופים, לא נשאר להם עוד זמן!</h2>

    <div class="timer" id="timer">🎗️ ! Help US BRING Amir HOME </div>

    <div id="clock-emoji" style="font-size: 3rem; text-align: center; margin: 20px 0;"></div>


    <div class="image-container">
        <img src="{{ url_for('static', filename='assets/amir_hadad.jpeg') }}" alt="נעדר">
    </div>

    <audio id="sound" autoplay >
        <source src="{{ url_for('static', filename='assets/hosteges.mp3') }}" type="audio/mpeg">
        הדפדפן שלך לא תומך בנגן.
    </audio>

    <a href="/" class="back-button">⬅ חזרה לדף הראשי</a>

    <script>
        function startClock() {
            const startDate = new Date('2023-10-07T00:00:00Z');
            setInterval(() => {
                const now = new Date();
                const diff = now - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('countdown').textContent =
                     `⌛️  ${days}days , ${hours} hours,
                      ${minutes} minutes, ${seconds} seconds `;
            }, 1000);
        }

        function playAudio() {
            const audio = document.getElementById('sound');
            if (audio.muted) audio.muted = false;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('הדפדפן חסם את הניגון האוטומטי:', error);
                });
            }
        }

        function animateClockEmojis() {
            const emojis = ["🕐","🕑","🕒","🕓","🕔","🕕","🕖","🕗","🕘","🕙","🕚","🕛","🕜","🕝","🕞","🕟","🕠"];
            let index = 0;
            const clockDiv = document.getElementById('clock-emoji');

            setInterval(() => {
            clockDiv.textContent = emojis[index];
            index = (index + 1) % emojis.length;
            }, 500); // כל חצי שניה מתחלף אימוג'י
        }

    </script>

</body>
</html>
