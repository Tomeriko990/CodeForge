<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>להיטים 2025</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #b30000;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .song {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song:hover {
            background-color: #fdfdfd;
        }

        .description, .controls {
            display: none;
            margin-top: 10px;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .controls button {
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .controls button:hover {
            transform: scale(1.05) translateY(-2px);
            background-color: #990000;
        }

        .controls button:active {
            transform: scale(0.98) translateY(1px);
        }

        a {
            display: block;
            margin-top: 40px;
            text-align: center;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.4em;
            }

            .song {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h1>🎶 להיטים 2025-אוספים תמיר חדד</h1>

<div class="song" onclick="toggleDetails(this)">
    <strong>זה סיפור</strong>
    <div class="description">שיר חדשני מדבר על בחורה שמקפלת זנבות</div>
    <div class="controls">
        <audio id="audio1" preload="auto">
            <source src="static/fishi.mp3" type="audio/mp3">
            הדפדפן שלך לא תומך באודיו.
        </audio>
        <button onclick="playAudio('audio1')">הפעל שיר</button>
    </div>
</div>

<div class="song" onclick="toggleDetails(this)">
    <strong>מה אפשר לספר עליך</strong>
    <div class="description">ההמנון של המלחמה ,שיר שתמיר חדד נהג לשמוע רבות</div>
    <div class="controls">
        <audio id="audio2" preload="auto">
            <source src="static/assets/heaven.mp3" type="audio/mp3">
            הדפדפן שלך לא תומך באודיו.
        </audio>
        <button onclick="playAudio('audio2')">הפעל שיר</button>
    </div>
</div>

<div class="song" onclick="toggleDetails(this)">
    <strong>דניאלה</strong>
    <div class="description">בחורה טובה, שאוהבת לעמוד על הזמנים</div>
    <div class="controls">
        <audio id="audio3" preload="auto">
            <source src="static/assets/daniela.mp3" type="audio/mp3">
            הדפדפן שלך לא תומך באודיו.
        </audio>
        <button onclick="playAudio('audio3')">הפעל שיר</button>
    </div>
</div>

<div class="song" onclick="toggleDetails(this)">
    <strong>תני לי יד ונלך</strong>
    <div class="description">שיר חביב בגרסה מזרחית</div>
    <div class="controls">
        <audio id="audio4" preload="auto">
            <source src="static/assets/give_me_hand.mp3" type="audio/mp3">
            הדפדפן שלך לא תומך באודיו.
        </audio>
        <button onclick="playAudio('audio4')">הפעל שיר</button>
    </div>
</div>

<div class="song" onclick="toggleDetails(this)">
    <strong>יון תומרקין </strong>
    <div class="description">בחור מעניין</div>
    <div class="controls">
        <audio id="audio5" preload="auto">
            <source src="static/assets/bike.mp3" type="audio/mp3">
            הדפדפן שלך לא תומך באודיו.
        </audio>
        <button onclick="playAudio('audio5')">הפעל שיר</button>
    </div>
</div>

<a href="/">⬅ חזרה לדף הסגידה</a>

<script>
    let currentAudio = null; // משתנה לשמירת השיר המתנגן

    function toggleDetails(songDiv) {
        const desc = songDiv.querySelector('.description');
        const controls = songDiv.querySelector('.controls');
        
        const isVisible = desc.style.display === 'block';

        // סגור את כל האחרים
        document.querySelectorAll('.description').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.controls').forEach(el => el.style.display = 'none');
        document.querySelectorAll('audio').forEach(otherAudio => {
            if (otherAudio !== songDiv.querySelector('audio')) {
                otherAudio.pause();
            }
        });

        if (!isVisible) {
            desc.style.display = 'block';
            controls.style.display = 'block';
        }
    }

    function playAudio(audioId) {
        const audio = document.getElementById(audioId);

        if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();  // עוצרים את השיר הקודם
        }

        audio.play();  // הפעל את השיר החדש
        currentAudio = audio;
    }
</script>

</body>
</html>
